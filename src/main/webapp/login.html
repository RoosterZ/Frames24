<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/share.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login to Fablix</title>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="resources/images/logo.png" height="30">
        </a>

    </div>
</nav>
<div>
    <div class="text-center">
        <img src="resources/images/logo_inverted.png" height="60">
    </div>
    <div id="sign-in-box">
        <div class="text-center">
    <h2>Sign-In</h2>
        </div>
    <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->
    <form id="login_form" method="post" action="#">
        <label><b>Email</b></label>
        <div class="text-center">
        <input name="username" placeholder="Email" type="text">
        </div>
        <label><b>Password</b></label><br>
        <div class="text-center">
        <input name="password" placeholder="Password" type="password"><br>
        </div>
            <div class="g-recaptcha" data-sitekey="6LeKoa0ZAAAAAIZgr76XG9j6zf_mZB-DqNq1grzY"></div>

<!--        <input type="submit" value="Login">-->
        <div class="button_cont" align="center" id="sign-in-btn">
            <a class="btn" >Sign-In</a>
        </div>
    </form>

    <div id="login_error_message" class="msg-box"></div>
        <div id="hint" class="text-center">
            <p>For testing, use</p>
            <p>email = test@gmail.com</p>
            <p>password = testpwd</p>
        </div>
    </div>
</div>
<footer class="py-3 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Frames24 2020</p>
    </div>
    <!-- /.container -->
</footer>
<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src='https://www.google.com/recaptcha/api.js'></script>

<!-- include our own JS file -->
<script src="./scripts/login.js"></script>

</body>
</html>
