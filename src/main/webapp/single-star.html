<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/share.css">
    <title></title>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="resources/images/logo.png" height="30">
        </a>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-user"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">
                        <img src="resources/images/cart.png" height="40" style="filter: invert(50%)">

                    </a>
                </li>
                <li class="dropdown nav-item pull-right">
                    <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle">More<strong class="caret"></strong></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="index.html" id="sign-out-btn">Sign Out</a>
                        </li>
                        <li>
                            <a href="dashboard-login.html">Employee System</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-8 column">
            <button type="button" class="btn btn-default" id="back-btn">
                ‚Üê Back to search results
            </button>
            <h1></h1>
            <h4 id="star-info"></h4>
            <table id=movie_table class="table table-striped">
                <thead>
                <tr>
                    <th>Movie Title</th>
                    <th>Release Year</th>
                    <th>Director</th>
                    <th></th>
                </tr>
                </thead>

                <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
                <!-- single-star.js will find this html element by it's id "movie_table_body" -->
                <tbody id=movie-table-body></tbody>
            </table>
        </div>
    </div>
</div>


<footer class="py-3 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Frames24 2020</p>
    </div>
    <!-- /.container -->
</footer>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="scripts/nav.js"></script>
<script src="scripts/single-star.js"></script>
</body>


</html>
