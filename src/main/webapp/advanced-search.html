            <input type="hidden" name="page_cap" value="20" />
            <input type="hidden" name="sorting" value="rating" />
            <input type="hidden" name="order" value="desc" />
            <div class="text-center search-btn">
                <input type="submit" value="Search">
            </div>
        </form>

        <div id="advanced-search-error-msg" class="msg-box"></div>
