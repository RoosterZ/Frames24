</head>

        </a>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-user"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">
                        <img src="resources/images/cart.png" height="40" style="filter: invert(50%)">

                    </a>

                <li class="dropdown nav-item pull-right">
                    <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle">More<strong class="caret"></strong></a>

</nav>
<div class="container">
    <div class="row">

        <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
        <table id=movie_table class="table table-striped">
            <!-- Create a table header -->
            <thead>
            <tr>
                <!-- Titles of each column-->
                <th class="sortable" id="title-sort-btn">
                    <span class="col-name">Title</span>
                    <span class="order-indicator"></span>
                </th>
                <th class="sortable" id="year-sort-btn">
                    <span class="col-name">Year</span>
                    <span class="order-indicator"></span>
                </th>
                <th class="sortable" id="director-sort-btn">
                    <span class="col-name">Director</span>
                    <span class="order-indicator"></span>
                </th>
                <th class="sortable" id="rating-sort-btn">
                    <span class="col-name">Rating</span>
                    <span class="order-indicator"></span>
                </th>
                <th class="sortable" id="genre-sort-btn">
                    <span class="col-name">Genre</span>
                    <span class="order-indicator"></span>
                </th>
                <th>Stars</th>
                <th></th>
            </tr>
            </thead>
            <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
            <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
            <tbody id=movie_table_body></tbody>
        </table>
        <div class="aLine"></div>
        <div class = selector_bar>
            <span id="prev_page_btn"><</span>
            <ul id="page_selector_bar" class="pagination"></ul>
            <span id="next_page_btn">></span><br>
            <span>Results per page: </span>
            <ul id="page_cap_selector_bar" class="pagination">
                <li title="20">20</li>
                <li title="50">50</li>
                <li title="100">100</li>
            </ul>
        </div>

    </div>
</div>
<!-- Footer -->
<footer class="py-3 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Frames24 2020</p>
    </div>

</footer>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="scripts/nav.js"></script>
<script src="scripts/movie-list.js"></script>


</body>


</html>
